<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form action="#" id="register" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username" class="fieldname" data-name="User Name">Username</label>
          <input type="text" id="username" placeholder="Enter username" class="fielddata required" data-minlen="3" data-maxlen="12" />
          <small class="errmsg">#</small>
        </div>
        <div class="form-control">
          <label for="email" class="fieldname" data-name="Email Address">Email</label>
          <input type="text" id="email" placeholder="Enter email" class="fielddata required" ma />
          <small class="errmsg">#</small>
        </div>
        <div class="form-control">
          <!-- data-valid uses 1 character per requirement (min 1 char of each): A=uppercase, a=lowercase, 1=digit, @=special -->
          <label for="password" class="fieldname" data-valid="Aa1@">Password</label>
          <input type="password" id="password" placeholder="Enter password" class="fielddata required" data-minlen="7" data-maxlen="21" />
          <small class="errmsg">#</small>
        </div>
        <div class="form-control">
          <label for="confirmPassword" class="fieldname">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Enter password again" class="fielddata required" />
          <small class="errmsg">#</small>
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
